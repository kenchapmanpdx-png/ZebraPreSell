<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="zebraPattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <!-- Zebra Stripes Group 1 -->
      <path d="M0,0 L40,0 C60,30 50,70 30,100 C20,130 10,170 0,200 Z" fill="black" />
      <path d="M50,0 L90,0 C110,30 100,70 80,100 C70,130 60,170 50,200 L20,200 C30,170 40,130 50,100 C70,70 70,30 50,0 Z" fill="black" />
      <path d="M100,0 L140,0 C160,30 150,70 130,100 C120,130 110,170 100,200 L70,200 C80,170 90,130 100,100 C120,70 120,30 100,0 Z" fill="black" />
      <path d="M150,0 L190,0 C200,30 190,70 170,100 C160,130 150,170 140,200 L120,200 C130,170 140,130 150,100 C170,70 170,30 150,0 Z" fill="black" />
      
      <!-- Offset stripes -->
      <path d="M0,50 L0,100 C10,70 20,50 40,30 L20,0 L0,0 Z" fill="black" />
      <path d="M180,0 L200,0 L200,50 C190,70 180,90 170,100 L160,70 C170,50 180,20 180,0 Z" fill="black" />
      <path d="M0,150 L0,200 L30,200 C20,180 10,160 0,150 Z" fill="black" />
      <path d="M180,150 C190,170 200,190 200,200 L160,200 C170,180 180,160 180,150 Z" fill="black" />
    </pattern>
  </defs>
  <rect width="500" height="500" fill="url(#zebraPattern)" />
</svg>