<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="zebraPattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <!-- Zebra pattern with curved stripes -->
      <path d="M0,0 C20,10 20,40 0,50 C20,60 20,90 0,100 C20,110 20,140 0,150 C20,160 20,190 0,200 L40,200 C60,190 60,160 40,150 C60,140 60,110 40,100 C60,90 60,60 40,50 C60,40 60,10 40,0 Z" fill="#fff"/>
      <path d="M80,0 C100,10 100,40 80,50 C100,60 100,90 80,100 C100,110 100,140 80,150 C100,160 100,190 80,200 L120,200 C140,190 140,160 120,150 C140,140 140,110 120,100 C140,90 140,60 120,50 C140,40 140,10 120,0 Z" fill="#fff"/>
      <path d="M160,0 C180,10 180,40 160,50 C180,60 180,90 160,100 C180,110 180,140 160,150 C180,160 180,190 160,200 L200,200 L200,0 Z" fill="#fff"/>
      
      <!-- Offset pattern for continuous flow -->
      <path d="M0,0 L0,30 C20,40 20,70 0,80 C20,90 20,120 0,130 C20,140 20,170 0,180 L0,200 L40,200 C60,190 60,160 40,150 C60,140 60,110 40,100 C60,90 60,60 40,50 C60,40 60,10 40,0 Z" fill="#fff" transform="translate(200, 0)"/>
